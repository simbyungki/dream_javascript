<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coordinates</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
<style>
* {padding:0; margin:0;}
html, body {width:100vw; height:100vh; background:#222;}
.bar-x,
.bar-y,
.target,
.coordinates {position:fixed;}
.bar-x {left:0; top:-10px; width:100%; height:1px; background:#fff;}
.bar-y {left:-10px; top:0; width:1px; height:100%; background:#fff;}
.target {left:-130px; top:0; width:120px; height:120px; background:url('./img/target.png') no-repeat center;}
.coordinates {color:#fff; font-size:20px;}
</style>
</head>
<body>
  <div class="bar-x"></div>
  <div class="bar-y"></div>
  <div class="target"></div>
  <div class="coordinates"></div>

<script>
const $barX = document.querySelector('.bar-x');
const $barY = document.querySelector('.bar-y');
const $target = document.querySelector('.target');
const $coordinates = document.querySelector('.coordinates');
document.addEventListener('mousemove', (event) => {
  let mouseX = event.x;
  let mouseY = event.y;
  $coordinates.innerHTML = `${mouseX}px, ${mouseY}px`;

  $target.style.top = mouseY -60 + 'px';
  $target.style.left = mouseX -60 + 'px';
  $coordinates.style.top = mouseY + 20 + 'px';
  $coordinates.style.left = mouseX + 20 + 'px';
  $barX.style.top = mouseY + 'px';
  $barY.style.left = mouseX + 'px';
  
});
</script>
</body>
</html>
