<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./resources/css/style.css">
  <script src="./resources/js/main.js" defer></script>
</head>
<body>
  <section class="todo-box">
    <header class="header">
      <h1 class="header__title">Todo List</h1>
    </header>
    <section class="todo-list">
      <ul>
        <li class="todo-list__row">
          <div class="item">
            <p class="item__name">forEach</p>
            <button type="button" class="item__delete"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer">
      <input type="text" class="footer__input">
      <button type="button" class="footer__button">추가</button>
    </footer>
  </section>
</body>
</html>
