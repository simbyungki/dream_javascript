<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./resources/css/style.css">
  <script src="./resources/js/main.js" defer></script>
</head>
<body>
  <section class="todo-box">
    <header class="todo__header">
      <h1 class="title">Todo List</h1>
    </header>
    <section class="todo-list">
      <ul>
        <li class="todo-list__row">
          <div class="item">
            <p class="item__name">forEach</p>
            <button type="button" class="btn-item__delete"><i class="fas fa-trash-alt"></i></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="todo__footer">
      <input type="text" class="footer__input" placeholder="추가할 내용을 입력해주세요.">
      <button type="button" class="btn-item__add">추가</button>
    </footer>
  </section>
  <script src="https://kit.fontawesome.com/01449b9132.js" crossorigin="anonymous"></script>
</body>
</html>
